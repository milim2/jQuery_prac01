<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jason with jQuery Mobile -2</title>
    
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="JSON2.js" rel="javascript"> </script>
</head>

<body>
   <div id="jsonOut" data-role="page">
       <header data-role="header">
        <h1>SYST2444</h1>
       </header>

       <section role="main class="ui-content id="courseInfo">
            <div id="prof" data-role="collapsible">
                <h2> Professor </h2>
                <p id="profName"> </p>
                <p id="profAge"> </p>
                <p id="profGender"> </p>
                <p id="profFaculty"> </p>
                <p id="profEmail1"> </p>
                <p id="profEmail2"> </p>
            </div>

            <p> Students</p>
            <ul id="students" data-role="listview" data-filter="true">    
            </ul>

       </section>

       <footer data-role="footer">
        <h6> Sheridan College </h6>

       </footer>

   </div>>

   <div id="studDetail" data-role="page">
        <header data-role="header">
         <h1>SYST2444</h1>
        </header>
 
        <section role="main class="ui-content id="studInfo">
           
                 <h2> Student Detail </h2>
                 <p id="Name"> </p>
                 <p id="Age"> </p>
                 <p id="Gender"> </p>
                 <p id="Program"> </p>
                 <p id="COOP"> </p>
                 <p id="Email"> </p>
          
        </section>
 
        <footer data-role="footer">
         <h6> Sheridan College </h6> 
        </footer> 
    </div>>

</body>
</html>
